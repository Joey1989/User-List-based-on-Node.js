   
   <div ng-controller="listCtrl">
    <div>
      <h3>Users</h3>
      <span class="col-md-offset-0 col-md-9"><b>Search:</b> &nbsp<input type="text" ng-model="search">&nbsp (e.g., 'Joey','M','21'...)</span>
    </div>

    <div class="col-md-9 col-sm-9">
      <table st-table="usersTable" class="table table-striped table-hover">
        <thead>
          <tr>
            
            <th >delete</th>
            <th >Index</th>
            <th  ng-click="changeOrder('id')">ID</th>
            <th  ng-click="changeOrder('fName')">First Name</th>
            <th  ng-click="changeOrder('lName')">Last Name</th>
            <th  ng-click="changeOrder('Sex')">Sex</th>
            <th  ng-click="changeOrder('Age')">Age</th>
          </tr>
        </thead>
        <tbody>
          <tr st-select-row="user" st-select-mode="multiple" ng-repeat="user in userinonepage | filter:search | orderBy: term : reverse ">
            <td>
              <!-- <button class="btn btn-info" ng-click="editUser(user)">
                <span class="glyphicon glyphicon-pencil" ></span>  Edit
              </button> -->
              <button class="btn btn-danger" ng-click="deleteUser(user)">
                <span class="glyphicon glyphicon-remove" ></span>  Delete
              </button>
            </td> 
            <td>{{ $index+1 }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.fName }}</td>
            <td>{{ user.lName }}</td>
            <td>{{ user.Sex }}</td>
            <td>{{ user.Age }}</td>       
          </tr>
        </tbody>
      </table>
    </div>
    


    <div >
      <div class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5">
        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" ng-change="rpp()" ng-init="pageSize=5">{{pageSize}} Rows per page, {{totalNum}} users in total
        
      </div> 
      
      <div style="text-align:center;" class="col-md-12">
        <pagination 
        ng-model="currentPage"
        total-items="totalNum"
        max-size="maxSize"  
        boundary-links="true"
        items-per-page="itemperpage">
      </pagination>
    </div>
  </div>
</div>
